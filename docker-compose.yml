version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: compliscan-db
    environment:
      POSTGRES_DB: compliscan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - compliscan-network
volumes:
  postgres_data:
    driver: local

networks:
  compliscan-network:
    driver: bridge
