version: '3.8'
services:
  postgres:
    image: postgres:17-alpine
    container_name: compliscan-db
    environment:
      POSTGRES_DB: compliscan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
