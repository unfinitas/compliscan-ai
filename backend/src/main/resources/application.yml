spring:
  application:
    name: compliscan-ai

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: -1        # No limit
      max-request-size: -1     # No limit
      file-size-threshold: 2MB # Memory threshold

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/compliscan
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update  # Recreate schema on startup (development only)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

# Server Configuration
server:
  port: 8080

# Application Configuration
app:
  upload:
    dir: ${UPLOAD_DIR:./uploads/moe}  # Default to ./uploads/moe, can override with env var

# Logging Configuration
logging:
  level:
    com.unfinitas.backend: DEBUG
    org.hibernate.SQL: DEBUG

# DeepL Translation (Optional - for multilingual support)
deepl:
  api:
    key: ${DEEPL_API_KEY:}

translation:
  enabled: ${TRANSLATION_ENABLED:false}

# Analysis Configuration
analysis:
  thresholds:
    covered: 0.75      # â‰¥75% = COVERED
    partial: 0.40      # 40-75% = PARTIAL
    relevance: 0.30    # Min similarity to consider
  max-matches: 10      # Max paragraphs per clause

embedding:
  provider: gemini
  openai:
    api-key: ${OPENAI_API_KEY}
    model: text-embedding-3-small
  gemini:
    api-key: ${GEMINI_API_KEY}
    model: gemini-embedding-001
